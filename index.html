<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/gabriel.ico" />
    <title>Testimonial Box</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, temporibus reprehenderit! Molestiae, sint.
        Quo sed deleniti mollitia, adipisci porro provident voluptas. Maxime corrupti tempore excepturi nostrum!
      </p>
      <div class="user">
        <img class="user-image" src="https://randomuser.me/api/portraits/women/46.jpg" alt="user image" />
        <div class="user-details">
          <h4 class="user-name">Miyah Myles</h4>
          <p class="role">Marketing</p>
        </div>
      </div>
    </div>

    <script src="scrtipt.js"></script>
  </body>
</html>
